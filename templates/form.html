 <!-- Modal -->
 <section class="my-5">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="enrollLabel">Inscription</h5>
      </div>
      <div class="modal-body">
        <p class="lead">Remplissez ce formulaire et nous vous reviendrons tres prochainement</p>

        <form action="https://formspree.io/f/xyyavlel" method="POST">
          <div class="mb-3">
            <label for="first-name" class="col-form-label">
              Prenom:
            </label>
            <input name="name" type="text" class="form-control" id="first-name" required />
          </div>
          <div class="mb-3">
            <label for="last-name" class="col-form-label">Nom:</label>
            <input name="last-name" type="text" class="form-control" id="last-name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input name="email" type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="col-form-label">Telephone:</label>
            <input name="phone" type="tel" class="form-control" id="phone" />
          </div>
          <div class="mb-3">
            <label for="Course" class="col-form-label">Formule</label>
            <select class="form-control" id="plan" name="plan">
              <option value="standard">Base</option>
              <option value="basic">Standard</option>
              <option value="premium">Premium</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Course" class="col-form-label">Quel est votre niveau d'Anglais?</label>
            <select class="form-control" id="plan" name="plan">
              <option value="standard">Debutant</option>
              <option value="basic">Intermediaire</option>
              <option value="premium">Avance</option>
            </select>
          </div>
            <button type="button" class="btn btn-primary" value="send">Soumettre</button>
          </div>
        </form>

      </div>
    </div>
  </div>
  </section>
